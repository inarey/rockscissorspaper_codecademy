<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>CodeCademy Project</title>
  </head>
  <body>
    <div class="container">
      <div class="gameboard">
        <div class="header">
          <h1>Rock Scissors Paper</h1>
          <h4>A CodeCademy Project</h4>
        </div>

        <div class="move">
          <h5>Your choice is</h5>
          <div id="choice"></div>
        </div>

        <div class="move">
          <h4>Chooce your move</h4>
          <div class="options">
            <button class="rock">Rock</button>
            <button class="scissors">Scissors</button>
            <button class="paper">Paper</button>
          </div>
          <div class="bomb">
            <label for="name">Enter secret move</label>
            <input type="text" />
          </div>
        </div>

        <div class="result"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
